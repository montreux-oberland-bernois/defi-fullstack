version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: defi_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-defi_fullstack}
      POSTGRES_USER: ${DB_USERNAME:-defi_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-defi_secret}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - defi_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-defi_user} -d ${DB_DATABASE:-defi_fullstack}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: defi_backend
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_KEY: ${APP_KEY:-}
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-defi_fullstack}
      DB_USERNAME: ${DB_USERNAME:-defi_user}
      DB_PASSWORD: ${DB_PASSWORD:-defi_secret}
      JWT_SECRET: ${JWT_SECRET:-}
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
    depends_on:
      db:
        condition: service_healthy
    networks:
      - defi_network

  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: defi_frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api/v1}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - defi_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: defi_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    networks:
      - defi_network

networks:
  defi_network:
    driver: bridge

volumes:
  db_data:
